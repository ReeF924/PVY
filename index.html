<!DOCTYPE html>

            <button type="button">Novy zaznam</button>
        </div>
        <table id="assignmentTable">
            <thead>
            <tr>
                <th>Ukol</th>
                <th>Projekt</th>
                <th>Zacatek</th>
                <th>Konec</th>
                <th>Celkem</th>
                <th>Akce</th>

            </thead>

            </tbody>
        </table>
